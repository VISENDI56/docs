version: '3.8'

# Shared configuration
x-common-nim-config: &common-nim-config
  runtime: nvidia
  ipc: host
  ulimits:
    memlock: -1
    stack: 67108864
  environment:
    - NVIDIA_VISIBLE_DEVICES=all
    - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0,1,2,3,4,5,6,7}
    - NCCL_DEBUG=INFO
    - NCCL_IB_DISABLE=0
    - NCCL_NET_GDR_LEVEL=5
  networks:
    - iluminara-bionemo
  restart: unless-stopped
  logging:
    driver: "json-file"
    options:
      max-size: "100m"
      max-file: "5"

services:
  # Protein Structure Prediction
  alphafold2-nim:
    <<: *common-nim-config
    image: nvcr.io/nvidia/clara/alphafold2:latest
    container_name: iluminara-alphafold2-nim
    ports:
      - "8001:8000"
    volumes:
      - /models/bionemo/alphafold2:/models:ro
      - /data/bionemo/inputs:/inputs
      - /data/bionemo/outputs/alphafold2:/outputs
      - /cache/bionemo/alphafold2:/cache
    environment:
      - MODEL_PATH=/models
      - MAX_SEQUENCE_LENGTH=2700
      - ENABLE_TEMPLATES=true
      - FP8_INFERENCE=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0', '1']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  esmfold-nim:
    <<: *common-nim-config
    image: nvcr.io/nvidia/clara/esmfold:latest
    container_name: iluminara-esmfold-nim
    ports:
      - "8002:8000"
    volumes:
      - /models/bionemo/esmfold:/models:ro
      - /data/bionemo/inputs:/inputs
      - /data/bionemo/outputs/esmfold:/outputs
      - /cache/bionemo/esmfold:/cache
    environment:
      - MODEL_PATH=/models
      - MAX_SEQUENCE_LENGTH=1024
      - FP8_INFERENCE=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['2']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Protein Design
  rfdiffusion-nim:
    <<: *common-nim-config
    image: nvcr.io/nvidia/clara/rfdiffusion:latest
    container_name: iluminara-rfdiffusion-nim
    ports:
      - "8003:8000"
    volumes:
      - /models/bionemo/rfdiffusion:/models:ro
      - /data/bionemo/inputs:/inputs
      - /data/bionemo/outputs/rfdiffusion:/outputs
      - /cache/bionemo/rfdiffusion:/cache
    environment:
      - MODEL_PATH=/models
      - NUM_DESIGNS=10
      - FP8_INFERENCE=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['3']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  proteinmpnn-nim:
    <<: *common-nim-config
    image: nvcr.io/nvidia/clara/proteinmpnn:latest
    container_name: iluminara-proteinmpnn-nim
    ports:
      - "8004:8000"
    volumes:
      - /models/bionemo/proteinmpnn:/models:ro
      - /data/bionemo/inputs:/inputs
      - /data/bionemo/outputs/proteinmpnn:/outputs
      - /cache/bionemo/proteinmpnn:/cache
    environment:
      - MODEL_PATH=/models
      - NUM_SEQUENCES=5
      - TEMPERATURE=0.1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['4']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Molecular Docking
  diffdock-nim:
    <<: *common-nim-config
    image: nvcr.io/nvidia/clara/diffdock:latest
    container_name: iluminara-diffdock-nim
    ports:
      - "8005:8000"
    volumes:
      - /models/bionemo/diffdock:/models:ro
      - /data/bionemo/inputs:/inputs
      - /data/bionemo/outputs/diffdock:/outputs
      - /cache/bionemo/diffdock:/cache
    environment:
      - MODEL_PATH=/models
      - FP8_INFERENCE=true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['5']
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Genomics Models (via BioNeMo Framework container)
  bionemo-framework:
    <<: *common-nim-config
    image: nvcr.io/nvidia/clara/bionemo-framework:2.0
    container_name: iluminara-bionemo-framework
    ports:
      - "8006:8006"  # Geneformer
      - "8007:8007"  # Evo2
      - "8008:8008"  # DNABERT
      - "8009:8009"  # MegaMolBART
      - "8010:8010"  # MoIMIM
    volumes:
      - /models/bionemo:/models:ro
      - /data/bionemo:/data
      - /cache/bionemo:/cache
      - ./bionemo/configs:/workspace/configs:ro
      - ../core/research:/workspace/research:ro
    environment:
      - BIONEMO_HOME=/workspace/bionemo
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
      - GENEFORMER_PORT=8006
      - EVO2_PORT=8007
      - DNABERT_PORT=8008
      - MEGAMOLBART_PORT=8009
      - MOIMIM_PORT=8010
    shm_size: '64gb'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['6', '7']
              capabilities: [gpu]
    command: >
      bash -c "
        python -m bionemo.serve.geneformer --port 8006 --model-path /models/geneformer &
        python -m bionemo.serve.evo2 --port 8007 --model-path /models/evo2 &
        python -m bionemo.serve.dnabert --port 8008 --model-path /models/dnabert &
        python -m bionemo.serve.megamolbart --port 8009 --model-path /models/megamolbart &
        python -m bionemo.serve.moimim --port 8010 --model-path /models/moimim &
        wait
      "
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f http://localhost:8006/health && curl -f http://localhost:8007/health"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 180s

  # Monitoring and Observability
  prometheus:
    image: prom/prometheus:latest
    container_name: iluminara-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - iluminara-bionemo
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: iluminara-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - iluminara-bionemo
    restart: unless-stopped
    depends_on:
      - prometheus

  # NVML Exporter for GPU Metrics
  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:latest
    container_name: iluminara-dcgm-exporter
    runtime: nvidia
    ports:
      - "9400:9400"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    networks:
      - iluminara-bionemo
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN

networks:
  iluminara-bionemo:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# Health Check Script
# Run: docker-compose ps
# Check: docker-compose logs -f <service-name>
# Restart: docker-compose restart <service-name>
# Stop All: docker-compose down
# Start All: docker-compose up -d
