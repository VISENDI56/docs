enforcement:
  mode: "PLANETARY_SOVEREIGN"
  
  # Logic gate execution
  execution_graph:
    enabled: true
    decorator: "@sovereign_guardrail"
    pre_execution_checks: true
    post_execution_audit: true
  
  # Violation handling
  on_violation:
    action: "BLOCK"  # BLOCK | WARN | LOG
    notify: true
    escalate: true
    log_to_audit: true
    
  # Blocking exceptions
  blocking_exceptions:
    - "SovereigntyViolationError"
    - "ComplianceViolationError"
    - "HumanitarianViolationError"
    - "BiosecurityViolationError"
  
  # Notification channels
  notifications:
    - type: "Email"
      recipients:
        - "compliance@iluminara.health"
        - "dpo@iluminara.health"
        - "cco@iluminara.health"
    
    - type: "PubSub"
      topic: "projects/iluminara/topics/sovereignty-violations"
    
    - type: "Slack"
      webhook: "${SLACK_WEBHOOK_URL}"
      channel: "#fortress-alerts"
    
    - type: "PagerDuty"
      integration_key: "${PAGERDUTY_KEY}"
      severity: "critical"
  
  # Escalation matrix
  escalation:
    enabled: true
    threshold: 3  # violations
    window_minutes: 60
    escalate_to:
      - "Chief Compliance Officer"
      - "Data Protection Officer"
      - "Chief Technology Officer"
      - "Legal Counsel"

# ═══════════════════════════════════════════════════════════════════════
# SOVEREIGNTY RULES
# ═══════════════════════════════════════════════════════════════════════

sovereignty:
  
  # Rule 1: Data Residency
  data_residency:
    enabled: true
    enforcement_level: "STRICT"
    
    allowed_zones:
      - "africa-south1"              # Kenya, South Africa
      - "europe-west1"               # EU (GDPR)
      - "europe-west4"               # Netherlands (GDPR)
      - "northamerica-northeast1"    # Canada (PIPEDA)
      - "us-central1"                # USA (HIPAA) - requires explicit consent
    
    blocked_zones:
      - "asia-*"                     # Sovereignty violation
      - "australia-*"                # Sovereignty violation
      - "southamerica-*"             # Sovereignty violation (except Brazil with LGPD)
    
    # PHI/PII restrictions
    phi_restrictions:
      allow_cross_border: false
      require_adequacy_decision: true
      require_scc: true  # Standard Contractual Clauses
  
  # Rule 2: Cross-Border Transfers
  cross_border_transfers:
    enabled: true
    require_authorization: true
    authorization_authority: "Data Protection Commissioner"
    
    # Adequacy whitelist (GDPR Art. 45)
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"
    
    # Transfer mechanisms
    transfer_mechanisms:
      - "Standard Contractual Clauses (SCC)"
      - "Binding Corporate Rules (BCR)"
      - "Adequacy Decision"
      - "Explicit Consent"
  
  # Rule 3: Pathogen Sovereignty (PABS Protocol)
  pathogen_sovereignty:
    enabled: true
    enforcement_level: "ABSOLUTE"
    
    # Genomic data never leaves sovereign territory
    genomic_data_residency: "ABSOLUTE"
    
    # Federated learning only
    federated_learning:
      enabled: true
      model_moves_to_data: true
      data_never_moves: true
      gradient_only_sharing: true
    
    # Nagoya Protocol compliance
    nagoya_compliance:
      enabled: true
      require_pic: true  # Prior Informed Consent
      require_mat: true  # Mutually Agreed Terms
      benefit_sharing: true

# ═══════════════════════════════════════════════════════════════════════
# RIGHT TO EXPLANATION (EU AI Act §6, GDPR Art. 22)
# ═══════════════════════════════════════════════════════════════════════

explainability:
  enabled: true
  enforcement_level: "STRICT"
  
  # High-risk AI systems require explanation
  high_risk_threshold: 0.7  # Confidence score
  
  # Explanation methods
  methods:
    - "SHAP"                    # SHapley Additive exPlanations
    - "LIME"                    # Local Interpretable Model-agnostic Explanations
    - "Feature_Importance"      # Tree-based feature importance
    - "Attention_Weights"       # Transformer attention visualization
    - "Counterfactual"          # What-if analysis
  
  # Minimum explanation requirements
  requirements:
    - "confidence_score"
    - "evidence_chain"
    - "feature_contributions"
    - "decision_rationale"
    - "alternative_outcomes"
    - "uncertainty_quantification"
  
  # Vertex AI integration
  vertex_ai:
    enabled: true
    explainable_ai: true
    feature_attributions: true
    example_based_explanations: true

# ═══════════════════════════════════════════════════════════════════════
# CONSENT MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════

consent:
  enabled: true
  enforcement_level: "STRICT"
  
  # Explicit consent required for PHI
  require_explicit_consent: true
  
  # Consent scope
  valid_scopes:
    - "diagnosis"
    - "treatment"
    - "research"
    - "public_health_surveillance"
    - "emergency_response"
    - "genomic_analysis"
    - "ai_training"
  
  # Consent expiration
  expiration_days: 365
  
  # Withdrawal
  allow_withdrawal: true
  withdrawal_grace_period_hours: 24
  
  # Emergency override (WHO IHR Article 6)
  emergency_override:
    enabled: true
    conditions:
      - "public_health_emergency"
      - "outbreak_response"
      - "life_threatening_situation"
    require_justification: true
    audit_trail: true

# ═══════════════════════════════════════════════════════════════════════
# DATA RETENTION (IP-02 CRYPTO SHREDDER)
# ═══════════════════════════════════════════════════════════════════════

retention:
  enabled: true
  enforcement_level: "STRICT"
  
  # Retention policies
  policies:
    HOT:
      days: 180
      description: "Active operational data"
      storage_class: "STANDARD"
      crypto_shredder: true
    
    WARM:
      days: 365
      description: "Compliance minimum (HIPAA)"
      storage_class: "NEARLINE"
      crypto_shredder: true
    
    COLD:
      days: 1825
      description: "Legal hold maximum (GDPR Art. 17)"
      storage_class: "COLDLINE"
      crypto_shredder: true
    
    ETERNAL:
      days: -1
      description: "Never expires (requires explicit justification)"
      storage_class: "ARCHIVE"
      crypto_shredder: false
      require_justification: true
  
  # Auto-shred expired keys (IP-02)
  auto_shred:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    dry_run: false
    notification: true

# ═══════════════════════════════════════════════════════════════════════
# AUDIT TRAIL (TAMPER-PROOF)
# ═══════════════════════════════════════════════════════════════════════

audit:
  enabled: true
  enforcement_level: "ABSOLUTE"
  
  # Tamper-proof audit
  tamper_proof: true
  
  # Storage backend
  storage:
    backend: "Cloud_Spanner"  # or "Bigtable", "Local"
    region: "africa-south1"
    retention_days: 2555  # 7 years (HIPAA requirement)
    replication: "multi_region"
  
  # Cryptographic signing
  signing:
    enabled: true
    algorithm: "SHA256_RSA"
    key_management: "Cloud_KMS"
    key_rotation_days: 90
  
  # Hash chain
  hash_chain:
    enabled: true
    algorithm: "SHA256"
    verify_on_read: true
  
  # Audit events
  events:
    - "Data_Transfer"
    - "High_Risk_Inference"
    - "Consent_Validation"
    - "Data_Retention"
    - "Key_Shred"
    - "Sovereignty_Violation"
    - "Emergency_Override"
    - "Cross_Border_Transfer"
    - "Genomic_Data_Access"
    - "AI_Model_Update"

