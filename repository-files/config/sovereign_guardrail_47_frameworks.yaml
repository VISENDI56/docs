# Data Sovereignty Rules
sovereignty:
  data_residency:
    enabled: true
    allowed_zones:
      - "africa-south1"      # Kenya, South Africa
      - "europe-west1"       # EU (GDPR)
      - "northamerica-northeast1"  # Canada (PIPEDA)
      - "us-central1"        # USA (HIPAA) - requires explicit consent
    
    blocked_zones:
      - "asia-*"
      - "australia-*"
      - "southamerica-*"
    
    enforcement_level: "STRICT"
  
  cross_border_transfers:
    enabled: true
    require_authorization: true
    authorization_authority: "Data Protection Commissioner"
    scc_required: true
    
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"

# Right to Explanation (EU AI Act §6, GDPR Art. 22)
explainability:
  enabled: true
  high_risk_threshold: 0.7
  
  methods:
    - "SHAP"
    - "LIME"
    - "Feature_Importance"
    - "Counterfactual_Explanations"
  
  requirements:
    - "confidence_score"
    - "evidence_chain"
    - "feature_contributions"
    - "decision_rationale"
    - "model_lineage"

# Consent Management
consent:
  enabled: true
  require_explicit_consent: true
  
  valid_scopes:
    - "diagnosis"
    - "treatment"
    - "research"
    - "public_health_surveillance"
    - "emergency_response"
  
  expiration_days: 365
  
  emergency_override:
    enabled: true
    conditions:
      - "public_health_emergency"
      - "outbreak_response"
      - "life_threatening_situation"

# Data Retention
retention:
  enabled: true
  
  policies:
    HOT:
      days: 180
      description: "Active operational data"
      storage_class: "STANDARD"
    
    WARM:
      days: 365
      description: "Compliance minimum (HIPAA)"
      storage_class: "NEARLINE"
    
    COLD:
      days: 1825
      description: "Legal hold maximum (GDPR Art. 17)"
      storage_class: "COLDLINE"
    
    ETERNAL:
      days: -1
      description: "Never expires (requires explicit justification)"
      storage_class: "ARCHIVE"
  
  auto_shred_enabled: true
  auto_shred_schedule: "0 2 * * *"

# Audit Trail
audit:
  enabled: true
  tamper_proof: true
  
  storage:
    backend: "Cloud_Spanner"
    region: "africa-south1"
    retention_days: 2555  # 7 years (HIPAA requirement)
  
  signing:
    enabled: true
    algorithm: "SHA256_RSA"
    key_management: "Cloud_KMS"
  
  events:
    - "Data_Transfer"
    - "High_Risk_Inference"
    - "Consent_Validation"
    - "Data_Retention"
    - "Key_Shred"
    - "Sovereignty_Violation"
    - "Emergency_Override"
    - "Framework_Enforcement"

# Humanitarian Constraints
humanitarian:
  enabled: true
  
  constraints:
    - "Medical_Ethics"
    - "Resource_Allocation"
    - "Data_Protection"
    - "Population_Protection"
    - "Emergency_Response"
  
  margin_threshold: 0.15
  
  emergency_protocols:
    - "WHO_IHR_Article_6"
    - "Geneva_Convention_Article_3"
    - "UN_Humanitarian_Principles"

# Enforcement Actions
enforcement:
  on_violation:
    action: "BLOCK"
    notify: true
    escalate: true
  
  notifications:
    - type: "Email"
      recipients:
        - "compliance@iluminara.health"
        - "dpo@iluminara.health"
    
    - type: "PubSub"
      topic: "projects/iluminara/topics/sovereignty-violations"
    
    - type: "Slack"
      webhook: "${SLACK_WEBHOOK_URL}"
  
  escalation:
    enabled: true
    threshold: 3
    window_minutes: 60
    escalate_to:
      - "Chief Compliance Officer"
      - "Data Protection Officer"

# Integration with Nuclear IP Stack
nuclear_ip:
  IP_02_CRYPTO_SHREDDER:
    enabled: true
    auto_shred: true
  
  IP_03_ACORN_PROTOCOL:
    enabled: false
  
  IP_04_SILENT_FLUX:
    enabled: false
  
  IP_05_GOLDEN_THREAD:
    enabled: true
    verification_threshold: 0.8
  
  IP_06_5DM_BRIDGE:
    enabled: false

# Monitoring & Alerting
monitoring:
  enabled: true
  
  metrics:
    - "sovereignty_violations_total"
    - "cross_border_transfers_total"
    - "high_risk_inferences_total"
    - "consent_validations_total"
    - "keys_shredded_total"
    - "framework_enforcements_total"
  
  prometheus:
    enabled: true
    port: 9090
    path: "/metrics"
  
  grafana:
    enabled: true
    dashboards:
      - "Sovereignty Compliance"
      - "Audit Trail"
      - "Data Retention"
      - "Framework Enforcement Matrix"
