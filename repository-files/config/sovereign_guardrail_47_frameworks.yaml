# iLuminara-Core SovereignGuardrail Configuration
# Enforces 47 global legal frameworks for health data sovereignty

version: "2.0.0"
fortress_name: "iLuminara Sovereign Health Fortress - Complete Framework Edition"

# Jurisdiction Configuration
jurisdiction:
  primary: "KDPA_KE"  # Kenya Data Protection Act
  secondary:
    - "GDPR_EU"
    - "POPIA_ZA"
    - "HIPAA_US"
    - "PIPEDA_CA"

# Complete Framework List (47 Frameworks)
frameworks:
  # === DATA PROTECTION & PRIVACY (14 Frameworks) ===
  
  GDPR:
    enabled: true
    region: "EU"
    description: "General Data Protection Regulation"
    articles:
      - "Art. 6 (Lawfulness of Processing)"
      - "Art. 9 (Special Categories)"
      - "Art. 17 (Right to Erasure)"
      - "Art. 22 (Right to Explanation)"
      - "Art. 30 (Records of Processing)"
      - "Art. 32 (Security of Processing)"
      - "Art. 45 (Adequacy Decisions)"
      - "Art. 46 (Standard Contractual Clauses)"
    enforcement_level: "STRICT"
  
  KDPA:
    enabled: true
    region: "Kenya"
    description: "Kenya Data Protection Act"
    sections:
      - "§37 (Transfer Restrictions)"
      - "§42 (Data Subject Rights)"
      - "§43 (Data Protection Impact Assessment)"
    enforcement_level: "STRICT"
  
  POPIA:
    enabled: true
    region: "South Africa"
    description: "Protection of Personal Information Act"
    sections:
      - "§11 (Lawfulness)"
      - "§14 (Cross-border Transfers)"
      - "§19 (Security Safeguards)"
    enforcement_level: "STRICT"
  
  HIPAA:
    enabled: true
    region: "USA"
    description: "Health Insurance Portability and Accountability Act"
    sections:
      - "§164.312 (Physical/Technical Safeguards)"
      - "§164.530(j) (Documentation)"
      - "§164.308 (Administrative Safeguards)"
    enforcement_level: "STRICT"
  
  HITECH:
    enabled: true
    region: "USA"
    description: "Health Information Technology for Economic and Clinical Health Act"
    sections:
      - "§13410 (Notification of Breach)"
      - "§13402 (Breach Notification Requirements)"
    enforcement_level: "STRICT"
  
  PIPEDA:
    enabled: true
    region: "Canada"
    description: "Personal Information Protection and Electronic Documents Act"
    sections:
      - "§5-7 (Lawfulness of Processing)"
      - "§8 (Cross-border Transfers)"
    enforcement_level: "STRICT"
  
  CCPA:
    enabled: true
    region: "California, USA"
    description: "California Consumer Privacy Act"
    sections:
      - "§1798.100 (Right to Know)"
      - "§1798.105 (Right to Delete)"
      - "§1798.110 (Right to Access)"
    enforcement_level: "MODERATE"
  
  LGPD:
    enabled: true
    region: "Brazil"
    description: "Lei Geral de Proteção de Dados"
    articles:
      - "Art. 7 (Legal Basis)"
      - "Art. 11 (Sensitive Personal Data)"
      - "Art. 33 (Cross-border Transfers)"
    enforcement_level: "STRICT"
  
  PDPA_SG:
    enabled: true
    region: "Singapore"
    description: "Personal Data Protection Act"
    sections:
      - "§13 (Consent)"
      - "§24 (Security Arrangements)"
      - "§26 (Cross-border Transfers)"
    enforcement_level: "MODERATE"
  
  APPI:
    enabled: true
    region: "Japan"
    description: "Act on the Protection of Personal Information"
    articles:
      - "Art. 23 (Provision to Third Parties)"
      - "Art. 24 (Cross-border Transfers)"
    enforcement_level: "MODERATE"
  
  DPA_UK:
    enabled: true
    region: "United Kingdom"
    description: "UK Data Protection Act 2018"
    sections:
      - "Schedule 1 (Special Categories)"
      - "Part 3 (Law Enforcement Processing)"
    enforcement_level: "STRICT"
  
  NDPR:
    enabled: true
    region: "Nigeria"
    description: "Nigeria Data Protection Regulation"
    sections:
      - "§2.1 (Lawful Processing)"
      - "§2.11 (Cross-border Transfers)"
    enforcement_level: "MODERATE"
  
  PDPL:
    enabled: true
    region: "Saudi Arabia"
    description: "Personal Data Protection Law"
    articles:
      - "Art. 5 (Consent)"
      - "Art. 22 (Cross-border Transfers)"
    enforcement_level: "MODERATE"
  
  PIPL:
