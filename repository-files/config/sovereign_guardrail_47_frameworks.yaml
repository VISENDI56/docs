      - "Protocol I Art. 11 (Protection of Persons)"
    authority: "International Committee of the Red Cross"
  
  UN_HUMANITARIAN:
    name: "UN Humanitarian Principles"
    region: "Global"
    enabled: true
    enforcement_level: "STRICT"
    principles:
      - "Humanity (Human suffering must be addressed)"
      - "Neutrality (No sides in hostilities)"
      - "Impartiality (No discrimination)"
      - "Independence (Autonomy from political/military objectives)"
    authority: "United Nations Office for the Coordination of Humanitarian Affairs"

# Data Sovereignty Rules (Enhanced)
sovereignty:
  data_residency:
    enabled: true
    allowed_zones:
      - "africa-south1"      # Kenya, South Africa
      - "europe-west1"       # EU (GDPR)
      - "europe-west2"       # UK
      - "europe-west6"       # Switzerland
      - "northamerica-northeast1"  # Canada (PIPEDA)
      - "us-central1"        # USA (HIPAA) - requires explicit consent
      - "asia-southeast1"    # Singapore (PDPA)
      - "asia-northeast1"    # Japan (APPI)
      - "southamerica-east1" # Brazil (LGPD)
    
    blocked_zones:
      - "asia-east1"         # Taiwan - PIPL restrictions
      - "asia-east2"         # Hong Kong - PIPL restrictions
      - "australia-*"        # Sovereignty violation
    
    enforcement_level: "STRICT"
  
  cross_border_transfers:
    enabled: true
    require_authorization: true
    authorization_authority: "Data Protection Commissioner"
    scc_required: true
    
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"
      - "Argentina"
      - "Uruguay"

# Right to Explanation (Enhanced)
explainability:
  enabled: true
  high_risk_threshold: 0.7
  
  methods:
    - "SHAP"
    - "LIME"
    - "Feature_Importance"
    - "Counterfactual_Explanations"
    - "Attention_Mechanisms"
  
  requirements:
    - "confidence_score"
    - "evidence_chain"
    - "feature_contributions"
    - "decision_rationale"
    - "alternative_outcomes"
    - "human_review_flag"

# Consent Management (Enhanced)
consent:
  enabled: true
  require_explicit_consent: true
  
  valid_scopes:
    - "diagnosis"
    - "treatment"
    - "research"
    - "public_health_surveillance"
    - "emergency_response"
    - "quality_improvement"
    - "training"
  
  expiration_days: 365
  
  emergency_override:
    enabled: true
    conditions:
      - "public_health_emergency"
      - "outbreak_response"
      - "life_threatening_situation"
      - "natural_disaster"
      - "armed_conflict"
    legal_basis:
      - "WHO IHR Article 6"
      - "Geneva Convention Common Article 3"
      - "GDPR Article 9(2)(i) - Public Health"

# Data Retention (Enhanced)
retention:
  enabled: true
  
  policies:
    HOT:
      days: 180
      description: "Active operational data"
      storage_class: "STANDARD"
      frameworks: ["KDPA", "POPIA", "HIPAA"]
    
    WARM:
      days: 365
      description: "Compliance minimum (HIPAA)"
      storage_class: "NEARLINE"
      frameworks: ["HIPAA", "HITECH"]
    
    COLD:
      days: 1825
      description: "Legal hold maximum (GDPR Art. 17)"
      storage_class: "COLDLINE"
      frameworks: ["GDPR", "GDPR_ART_17"]
    
    ETERNAL:
      days: -1
      description: "Never expires (requires explicit justification)"
      storage_class: "ARCHIVE"
      frameworks: ["WHO_IHR", "GENEVA_CONVENTION"]
  
  auto_shred_enabled: true
  auto_shred_schedule: "0 2 * * *"

# Audit Trail (Enhanced)
audit:
  enabled: true
  tamper_proof: true
  
  storage:
    backend: "Cloud_Spanner"
    region: "africa-south1"
    retention_days: 2555  # 7 years (HIPAA requirement)
    backup_regions:
      - "europe-west1"
      - "us-central1"
  
  signing:
    enabled: true
    algorithm: "SHA256_RSA"
    key_management: "Cloud_KMS"
  
  events:
    - "Data_Transfer"
    - "High_Risk_Inference"
    - "Consent_Validation"
    - "Data_Retention"
    - "Key_Shred"
    - "Sovereignty_Violation"
    - "Emergency_Override"
    - "Cross_Border_Transfer"
    - "AI_Decision"
    - "Human_Override"

# Humanitarian Constraints (Enhanced)
humanitarian:
  enabled: true
  
  constraints:
    - "Medical_Ethics"
    - "Resource_Allocation"
    - "Data_Protection"
    - "Population_Protection"
    - "Emergency_Response"
    - "Conflict_Zone_Operations"
    - "Refugee_Protection"
  
  margin_threshold: 0.15
  
  emergency_protocols:
    - "WHO_IHR_Article_6"
    - "Geneva_Convention_Article_3"
    - "UN_Humanitarian_Principles"
    - "Sphere_Standards"
    - "Core_Humanitarian_Standard"

