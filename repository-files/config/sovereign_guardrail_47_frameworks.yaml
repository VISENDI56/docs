# DATA SOVEREIGNTY RULES
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

sovereignty:
  data_residency:
    enabled: true
    allowed_zones:
      - "africa-south1"      # Kenya, South Africa
      - "europe-west1"       # EU (GDPR)
      - "europe-west2"       # UK (UK GDPR)
      - "northamerica-northeast1"  # Canada (PIPEDA)
      - "us-central1"        # USA (HIPAA) - requires explicit consent
      - "asia-southeast1"    # Singapore (PDPA)
      - "australia-southeast1"  # Australia (Privacy Act)
      - "southamerica-east1"    # Brazil (LGPD)
    
    blocked_zones:
      - "asia-east1"         # Sovereignty violation
      - "asia-northeast1"    # Sovereignty violation
    
    enforcement_level: "STRICT"
  
  cross_border_transfers:
    enabled: true
    require_authorization: true
    authorization_authority: "Data Protection Commissioner"
    
    # Standard Contractual Clauses (GDPR Art. 46)
    scc_required: true
    
    # Adequacy decisions (GDPR Art. 45)
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"
      - "New Zealand"

