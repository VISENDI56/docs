# ═══════════════════════════════════════════════════════════════════════════
# RIGHT TO EXPLANATION (EU AI Act §6, GDPR Art. 22, NIST AI RMF)
# ═══════════════════════════════════════════════════════════════════════════

explainability:
  enabled: true
  
  # High-risk AI systems require explanation
  high_risk_threshold: 0.7  # Confidence score
  
  # Explanation methods (SHAP, LIME, Feature Importance)
  methods:
    - "SHAP"           # SHapley Additive exPlanations
    - "LIME"           # Local Interpretable Model-agnostic Explanations
    - "Feature_Importance"
    - "Counterfactual_Explanations"
    - "Attention_Weights"
  
  # Minimum explanation requirements
  requirements:
    - "confidence_score"
    - "evidence_chain"
    - "feature_contributions"
    - "decision_rationale"
    - "model_version"
    - "training_data_provenance"
  
  # Framework-specific requirements
  framework_requirements:
    EU_AI_ACT:
      - "risk_pyramid_classification"  # 4 tiers: Unacceptable, High, Limited, Minimal
      - "conformity_assessment"
      - "post_market_monitoring"
    
    NIST_AI_RMF:
      - "trustworthiness_characteristics"  # Valid, Reliable, Safe, Secure, Resilient, Accountable, Transparent, Explainable, Interpretable, Privacy-Enhanced, Fair
      - "risk_management_process"
    
    IEEE_ETHICS:
      - "human_rights_alignment"
      - "well_being_prioritization"
      - "data_agency"
      - "effectiveness"
      - "transparency"
    
    UNESCO_AI:
      - "proportionality_assessment"
      - "safety_security_evaluation"
      - "fairness_non_discrimination"
      - "sustainability_assessment"

# ═══════════════════════════════════════════════════════════════════════════
# CONSENT MANAGEMENT (GDPR Art. 6, POPIA §11, CCPA §1798.100)
# ═══════════════════════════════════════════════════════════════════════════

consent:
  enabled: true
  
  # Consent must be explicit for PHI
  require_explicit_consent: true
  
  # Consent scope
  valid_scopes:
    - "diagnosis"
    - "treatment"
    - "research"
    - "public_health_surveillance"
    - "emergency_response"
    - "quality_improvement"
    - "billing"
    - "care_coordination"
  
  # Consent expiration
  expiration_days: 365
  
  # Consent withdrawal
  withdrawal_enabled: true
  withdrawal_grace_period_hours: 24
  
  # Emergency override (WHO IHR Article 6, Geneva Convention)
  emergency_override:
    enabled: true
    conditions:
      - "public_health_emergency"
      - "outbreak_response"
      - "life_threatening_situation"
      - "humanitarian_crisis"
    
    # Requires post-hoc notification
    post_hoc_notification_required: true
    notification_window_hours: 72
  
  # Framework-specific consent requirements
  framework_consent:
    GDPR_EU:
      - "freely_given"
      - "specific"
      - "informed"
      - "unambiguous"
      - "withdrawable"
    
    HIPAA_US:
      - "authorization_for_disclosure"
      - "minimum_necessary_standard"
    
    CCPA_US:
      - "opt_out_right"
      - "do_not_sell_right"
    
    LGPD_BR:
      - "legitimate_purpose"
      - "adequacy"
      - "necessity"

# ═══════════════════════════════════════════════════════════════════════════
# DATA RETENTION (GDPR Art. 17, HIPAA §164.530(j), ISO 27001)
# ═══════════════════════════════════════════════════════════════════════════

retention:
  enabled: true
  
  # Retention policies by framework
  policies:
    HOT:
      days: 180
      description: "Active operational data"
      storage_class: "STANDARD"
      frameworks:
        - "GDPR_EU"
        - "KDPA_KE"
        - "POPIA_ZA"
    
    WARM:
      days: 365
      description: "Compliance minimum (HIPAA)"
      storage_class: "NEARLINE"
      frameworks:
        - "HIPAA_US"
        - "HITECH_US"
    
    COLD:
      days: 1825  # 5 years
      description: "Legal hold maximum (GDPR Art. 17)"
      storage_class: "COLDLINE"
      frameworks:
        - "GDPR_EU"
        - "LGPD_BR"
        - "PDPA_SG"
    
    LONG_TERM:
      days: 2555  # 7 years
      description: "Extended retention (HIPAA, FDA)"
      storage_class: "ARCHIVE"
      frameworks:
        - "HIPAA_US"
        - "FDA_21_CFR_PART_11"
        - "GxP_COMPLIANCE"
    
    ETERNAL:
      days: -1
      description: "Never expires (requires explicit justification)"
      storage_class: "ARCHIVE"
      frameworks:
        - "ISO_9001"  # Quality records
        - "ISO_14001"  # Environmental records
  
  # Auto-shred expired keys (IP-02 Crypto Shredder)
  auto_shred_enabled: true
  auto_shred_schedule: "0 2 * * *"  # Daily at 2 AM UTC
  
  # Right to erasure (GDPR Art. 17)
  right_to_erasure:
    enabled: true
    processing_time_days: 30
    exceptions:
      - "legal_obligation"
      - "public_interest"
      - "scientific_research"
      - "archiving_purposes"

# ═══════════════════════════════════════════════════════════════════════════
# AUDIT TRAIL (GDPR Art. 30, HIPAA §164.312(b), SOC 2, ISO 27001)
# ═══════════════════════════════════════════════════════════════════════════

audit:
  enabled: true
  
  # Tamper-proof audit
  tamper_proof: true
  
  # Audit storage
  storage:
    backend: "Cloud_Spanner"  # or "Bigtable", "Local"
    region: "africa-south1"
    retention_days: 2555  # 7 years (HIPAA requirement)
    replication: "multi_region"
  
  # Cryptographic signing
  signing:
    enabled: true
    algorithm: "SHA256_RSA"
    key_management: "Cloud_KMS"
    key_rotation_days: 90
  
  # Audit events
  events:
    - "Data_Transfer"
    - "High_Risk_Inference"
    - "Consent_Validation"
    - "Data_Retention"
    - "Key_Shred"
    - "Sovereignty_Violation"
    - "Emergency_Override"
    - "Access_Control"
    - "Configuration_Change"
    - "Security_Incident"
  
  # Framework-specific audit requirements
  framework_audit:
    GDPR_EU:
      - "records_of_processing_activities"  # Art. 30
      - "data_protection_impact_assessment"  # Art. 35
    
    HIPAA_US:
      - "access_logs"  # §164.312(b)
      - "audit_controls"  # §164.312(b)
      - "integrity_controls"  # §164.312(c)(1)
    
    SOC_2:
      - "security_monitoring"
      - "change_management"
      - "incident_response"
    
    ISO_27001:
      - "logging_monitoring"  # A.12.4
      - "clock_synchronization"  # A.12.4.4

