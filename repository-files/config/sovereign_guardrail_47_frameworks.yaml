# ═══════════════════════════════════════════════════════════════════════════
# DATA SOVEREIGNTY RULES
# ═══════════════════════════════════════════════════════════════════════════

sovereignty:
  data_residency:
    enabled: true
    
    # Allowed zones by jurisdiction
    zone_mapping:
      KDPA_KE:
        - "africa-south1"
        - "africa-east1"
      POPIA_ZA:
        - "africa-south1"
      GDPR_EU:
        - "europe-west1"
        - "europe-west2"
        - "europe-west3"
        - "europe-west4"
      HIPAA_US:
        - "us-central1"
        - "us-east1"
        - "us-west1"
      PIPEDA_CA:
        - "northamerica-northeast1"
        - "northamerica-northeast2"
    
    # Blocked zones (sovereignty violations)
    blocked_zones:
      - "asia-east1"
      - "asia-east2"
      - "asia-northeast1"
      - "asia-south1"
      - "australia-southeast1"
      - "southamerica-east1"
    
    enforcement_level: "STRICT"
  
  cross_border_transfers:
    enabled: true
    require_authorization: true
    
    # Standard Contractual Clauses (GDPR Art. 46)
    scc_required: true
    
    # Adequacy decisions
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"
    
    # Transfer mechanisms
    mechanisms:
      - "Standard Contractual Clauses"
      - "Binding Corporate Rules"
      - "Adequacy Decision"
      - "Explicit Consent"
      - "Public Interest"

# ═══════════════════════════════════════════════════════════════════════════
# RIGHT TO EXPLANATION (AI GOVERNANCE)
# ═══════════════════════════════════════════════════════════════════════════

explainability:
  enabled: true
  
  # High-risk AI systems require explanation
  high_risk_threshold: 0.7
  
  # Explanation methods
  methods:
    - "SHAP"
    - "LIME"
    - "Feature_Importance"
    - "Counterfactual_Explanations"
    - "Attention_Weights"
  
  # Minimum explanation requirements
  requirements:
    - "confidence_score"
    - "evidence_chain"
    - "feature_contributions"
    - "decision_rationale"
    - "alternative_outcomes"
  
  # Vertex AI integration
  vertex_ai:
    enabled: true
    project_id: "${GOOGLE_CLOUD_PROJECT}"
    region: "us-central1"
    explanation_cache_ttl: 2592000  # 30 days

# ═══════════════════════════════════════════════════════════════════════════
# CONSENT MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════════

consent:
  enabled: true
  require_explicit_consent: true
  
  # Valid consent scopes
  valid_scopes:
    - "diagnosis"
    - "treatment"
    - "research"
    - "public_health_surveillance"
    - "emergency_response"
    - "quality_improvement"
    - "training"
  
  # Consent expiration
  expiration_days: 365
  
  # Emergency override (WHO IHR Article 6)
  emergency_override:
    enabled: true
    conditions:
      - "public_health_emergency"
      - "outbreak_response"
      - "life_threatening_situation"
      - "natural_disaster"
    
    # Requires post-hoc notification
    notification_required: true
    notification_window_hours: 72

# ═══════════════════════════════════════════════════════════════════════════
# DATA RETENTION (CRYPTO SHREDDER)
# ═══════════════════════════════════════════════════════════════════════════

retention:
  enabled: true
  
  # Retention policies
  policies:
    HOT:
      days: 180
      description: "Active operational data"
      storage_class: "STANDARD"
      auto_shred: true
    
    WARM:
      days: 365
      description: "Compliance minimum (HIPAA)"
      storage_class: "NEARLINE"
      auto_shred: true
    
    COLD:
      days: 1825
      description: "Legal hold maximum (GDPR Art. 17)"
      storage_class: "COLDLINE"
      auto_shred: true
    
    ETERNAL:
      days: -1
      description: "Never expires (requires explicit justification)"
      storage_class: "ARCHIVE"
      auto_shred: false
  
  # Auto-shred configuration
  auto_shred_enabled: true
  auto_shred_schedule: "0 2 * * *"  # Daily at 2 AM UTC
  
  # Crypto Shredder (IP-02)
  crypto_shredder:
    enabled: true
    key_storage_path: "./keys"
    overwrite_passes: 3  # DoD 5220.22-M standard

# ═══════════════════════════════════════════════════════════════════════════
# AUDIT TRAIL (TAMPER-PROOF)
# ═══════════════════════════════════════════════════════════════════════════

audit:
  enabled: true
  tamper_proof: true
  
  # Storage backend
  storage:
    backend: "Cloud_Spanner"
    region: "africa-south1"
    retention_days: 2555  # 7 years (HIPAA requirement)
    
    # Fallback storage
    fallback:
      backend: "Bigtable"
      region: "africa-south1"
  
  # Cryptographic signing
  signing:
    enabled: true
    algorithm: "SHA256_RSA"
    key_management: "Cloud_KMS"
    key_rotation_days: 90
  
  # Audit events
  events:
    - "Data_Transfer"
    - "High_Risk_Inference"
    - "Consent_Validation"
    - "Data_Retention"
    - "Key_Shred"
    - "Sovereignty_Violation"
    - "Emergency_Override"
    - "Cross_Border_Transfer"
    - "Explainability_Request"
    - "Access_Control_Change"
  
  # Real-time streaming
  streaming:
    enabled: true
    pubsub_topic: "projects/${GOOGLE_CLOUD_PROJECT}/topics/audit-trail"

# ═══════════════════════════════════════════════════════════════════════════
# HUMANITARIAN CONSTRAINTS
# ═══════════════════════════════════════════════════════════════════════════

humanitarian:
  enabled: true
  
  # Constraint categories
  constraints:
    - "Medical_Ethics"
    - "Resource_Allocation"
    - "Data_Protection"
    - "Population_Protection"
    - "Emergency_Response"
  
  # Humanitarian margin calculation
  margin_threshold: 0.15  # 15% humanitarian margin
  
  # Emergency protocols
  emergency_protocols:
    - "WHO_IHR_Article_6"
    - "Geneva_Convention_Article_3"
    - "UN_Humanitarian_Principles"
    - "Sphere_Standards"
    - "ICRC_Medical_Ethics"
  
  # Cloud Functions integration
  cloud_functions:
    enabled: true
    constraint_checker_url: "${HUMANITARIAN_CONSTRAINT_CHECKER_URL}"
    timeout_seconds: 30

# ═══════════════════════════════════════════════════════════════════════════
# ENFORCEMENT ACTIONS
# ═══════════════════════════════════════════════════════════════════════════

enforcement:
  # Violation handling
  on_violation:
    action: "BLOCK"  # BLOCK | WARN | LOG
    notify: true
    escalate: true
  
  # Notification channels
  notifications:
    - type: "Email"
      recipients:
        - "compliance@iluminara.health"
        - "dpo@iluminara.health"
        - "ciso@iluminara.health"
    
    - type: "PubSub"
      topic: "projects/${GOOGLE_CLOUD_PROJECT}/topics/sovereignty-violations"
    
    - type: "Slack"
      webhook: "${SLACK_WEBHOOK_URL}"
    
    - type: "PagerDuty"
      integration_key: "${PAGERDUTY_INTEGRATION_KEY}"
  
  # Escalation
  escalation:
    enabled: true
    threshold: 3  # violations
    window_minutes: 60
    escalate_to:
      - "Chief Compliance Officer"
      - "Data Protection Officer"
      - "Chief Information Security Officer"
      - "Legal Counsel"

# ═══════════════════════════════════════════════════════════════════════════
# NUCLEAR IP STACK INTEGRATION
# ═══════════════════════════════════════════════════════════════════════════

nuclear_ip:
  IP_02_CRYPTO_SHREDDER:
    enabled: true
    auto_shred: true
    overwrite_passes: 3
  
  IP_03_ACORN_PROTOCOL:
    enabled: false
    requires: "hardware_attestation"
    tpm_required: true
  
  IP_04_SILENT_FLUX:
    enabled: false
    requires: "anxiety_monitoring"
    anxiety_threshold: 0.7
  
  IP_05_GOLDEN_THREAD:
    enabled: true
    verification_threshold: 0.8
    data_sources:
      - "CBS"
      - "EMR"
      - "IDSR"
  
  IP_06_5DM_BRIDGE:
    enabled: false
    requires: "mobile_network_integration"
    target_nodes: 14000000

# ═══════════════════════════════════════════════════════════════════════════
# MONITORING & ALERTING
# ═══════════════════════════════════════════════════════════════════════════

monitoring:
  enabled: true
  
  # Prometheus metrics
  metrics:
    - "sovereignty_violations_total"
    - "cross_border_transfers_total"
    - "high_risk_inferences_total"
    - "consent_validations_total"
    - "keys_shredded_total"
    - "audit_events_total"
    - "humanitarian_constraint_checks_total"
    - "explainability_requests_total"
  
  # Prometheus integration
  prometheus:
    enabled: true
    port: 9090
    path: "/metrics"
  
  # Grafana dashboards
  grafana:
    enabled: true
    dashboards:
      - "Sovereignty Compliance"
      - "Audit Trail"
      - "Data Retention"
      - "AI Explainability"
      - "Humanitarian Constraints"
      - "Framework Coverage"

# ═══════════════════════════════════════════════════════════════════════════
# DEVELOPMENT & TESTING
# ═══════════════════════════════════════════════════════════════════════════

development:
  relaxed_mode: false
  mock_services:
    enabled: false
  test_jurisdiction: "GLOBAL_DEFAULT"
  
  # Framework testing
  framework_testing:
    enabled: true
    test_all_frameworks: true
    generate_compliance_report: true
