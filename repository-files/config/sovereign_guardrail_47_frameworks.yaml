sovereignty:
  # Rule 1: PHI cannot leave sovereign territory
  data_residency:
    enabled: true
    
    # Allowed zones by framework
    allowed_zones:
      GDPR_EU:
        - "europe-west1"
        - "europe-west2"
        - "europe-west3"
        - "europe-west4"
      
      KDPA_KE:
        - "africa-south1"
      
      POPIA_ZA:
        - "africa-south1"
      
      HIPAA_US:
        - "us-central1"
        - "us-east1"
        - "us-west1"
      
      PIPEDA_CA:
        - "northamerica-northeast1"
        - "northamerica-northeast2"
      
      LGPD_BR:
        - "southamerica-east1"
      
      PDPA_SG:
        - "asia-southeast1"
      
      APPI_JP:
        - "asia-northeast1"
        - "asia-northeast2"
      
      PIPL_CN:
        - "asia-east1"
        - "asia-east2"
      
      PDPA_MY:
        - "asia-southeast2"
      
      DPD_UK:
        - "europe-west2"
    
    # Blocked zones (sovereignty violations)
    blocked_zones:
      - "australia-*"
      - "southamerica-west1"  # Unless MERCOSUR compliant
    
    enforcement_level: "STRICT"  # STRICT | MODERATE | PERMISSIVE
    
    # Cross-border transfer matrix
    cross_border_allowed:
      GDPR_EU:
        - "DPD_UK"           # Adequacy decision
        - "PIPEDA_CA"        # Adequacy decision
        - "APPI_JP"          # Adequacy decision
      
      KDPA_KE:
        - "POPIA_ZA"         # African Union reciprocity
        - "AFRICAN_UNION_DATA_POLICY"
      
      HIPAA_US:
        - "PIPEDA_CA"        # NAFTA/USMCA provisions
      
      LGPD_BR:
        - "MERCOSUR_DATA_PROTECTION"
  
  # Rule 2: Cross-border transfers require explicit authorization
  cross_border_transfers:
    enabled: true
    require_authorization: true
    authorization_authority: "Data Protection Commissioner"
    
    # Standard Contractual Clauses (GDPR Art. 46)
    scc_required: true
    
    # Adequacy decisions (GDPR Art. 45)
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"
