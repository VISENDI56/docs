# ═══════════════════════════════════════════════════════════════════════════
# DATA SOVEREIGNTY RULES
# ═══════════════════════════════════════════════════════════════════════════

sovereignty:
  data_residency:
    enabled: true
    allowed_zones:
      - region: "africa-south1"
        countries: ["Kenya", "South Africa", "Tanzania", "Uganda"]
        frameworks: ["KDPA", "POPIA"]
      - region: "europe-west1"
        countries: ["EU Member States"]
        frameworks: ["GDPR"]
      - region: "northamerica-northeast1"
        countries: ["Canada"]
        frameworks: ["PIPEDA"]
      - region: "us-central1"
        countries: ["United States"]
        frameworks: ["HIPAA", "HITECH"]
        requires_explicit_consent: true
    
    blocked_zones:
      - "asia-*"
      - "australia-*"
      - "southamerica-*"
    
    enforcement_level: "STRICT"
  
  cross_border_transfers:
    enabled: true
    require_authorization: true
    authorization_authority: "Data Protection Commissioner"
    
    standard_contractual_clauses:
      enabled: true
      template: "EU_SCC_2021"
    
    adequacy_whitelist:
      - "EU"
      - "UK"
      - "Switzerland"
      - "Canada"
      - "Japan"
      - "South Korea"
    
    transfer_impact_assessment:
      required: true
      template: "EDPB_TIA_2021"

# ═══════════════════════════════════════════════════════════════════════════
# RIGHT TO EXPLANATION (EU AI Act §6, GDPR Art. 22)
# ═══════════════════════════════════════════════════════════════════════════

explainability:
  enabled: true
  high_risk_threshold: 0.7
  
  methods:
    - name: "SHAP"
      library: "shap"
      requirements: ["feature_contributions", "base_value", "expected_value"]
    - name: "LIME"
      library: "lime"
      requirements: ["local_explanation", "feature_importance"]
    - name: "Feature_Importance"
      library: "sklearn"
      requirements: ["global_importance", "permutation_importance"]
  
  requirements:
    - "confidence_score"
    - "evidence_chain"
    - "feature_contributions"
    - "decision_rationale"
    - "alternative_outcomes"
    - "human_review_option"

# ═══════════════════════════════════════════════════════════════════════════
# CONSENT MANAGEMENT
# ═══════════════════════════════════════════════════════════════════════════

consent:
  enabled: true
  require_explicit_consent: true
  
  valid_scopes:
    - "diagnosis"
    - "treatment"
    - "research"
    - "public_health_surveillance"
    - "emergency_response"
    - "quality_improvement"
    - "training"
  
  expiration_days: 365
  
  withdrawal:
    enabled: true
    immediate_effect: true
    crypto_shredder_trigger: true
  
  emergency_override:
    enabled: true
    conditions:
      - "public_health_emergency"
      - "outbreak_response"
      - "life_threatening_situation"
    authority: "WHO_IHR_Article_6"
    documentation_required: true

# ═══════════════════════════════════════════════════════════════════════════
# DATA RETENTION (GDPR Art. 17, HIPAA §164.530(j))
# ═══════════════════════════════════════════════════════════════════════════

retention:
  enabled: true
  
  policies:
    HOT:
      days: 180
      description: "Active operational data"
      storage_class: "STANDARD"
      encryption: "AES-256-GCM"
    
    WARM:
      days: 365
      description: "Compliance minimum (HIPAA)"
      storage_class: "NEARLINE"
      encryption: "AES-256-GCM"
    
    COLD:
      days: 1825
      description: "Legal hold maximum (GDPR Art. 17)"
      storage_class: "COLDLINE"
      encryption: "AES-256-GCM"
    
    ETERNAL:
      days: -1
      description: "Never expires (requires explicit justification)"
      storage_class: "ARCHIVE"
      encryption: "AES-256-GCM"
      justification_required: true
  
  auto_shred:
    enabled: true
    schedule: "0 2 * * *"  # Daily at 2 AM UTC
    method: "IP-02 Crypto Shredder"
    notification: true

# ═══════════════════════════════════════════════════════════════════════════
# AUDIT TRAIL (GDPR Art. 30, HIPAA §164.312(b), SOC 2)
# ═══════════════════════════════════════════════════════════════════════════

audit:
  enabled: true
  tamper_proof: true
  
  storage:
    backend: "Cloud_Spanner"
    region: "africa-south1"
    retention_days: 2555  # 7 years (HIPAA requirement)
    replication: "multi_region"
  
  signing:
    enabled: true
    algorithm: "SHA256_RSA"
    key_management: "Cloud_KMS"
    key_rotation_days: 90
  
  events:
    - "Data_Transfer"
    - "High_Risk_Inference"
    - "Consent_Validation"
    - "Data_Retention"
    - "Key_Shred"
    - "Sovereignty_Violation"
    - "Emergency_Override"
    - "Access_Grant"
    - "Access_Revoke"
    - "Data_Export"
    - "Configuration_Change"
  
  real_time_monitoring:
    enabled: true
    alert_on_violation: true
    escalation_threshold: 3

