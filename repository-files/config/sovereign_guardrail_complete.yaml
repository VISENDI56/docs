      - id: "§11"
        title: "Sensitive personal data"
        requirements: ["explicit_consent", "health_data_protection"]
      - id: "§17"
        title: "Rights of data principal"
        requirements: ["confirmation", "correction", "erasure"]
      - id: "§33"
        title: "Cross-border transfer"
        requirements: ["explicit_consent", "approved_countries"]
      - id: "§34"
        title: "Transfer to specific countries"
        requirements: ["government_approval", "safeguards"]
    penalties:
      max_fine: "INR 150M or 4% revenue"
      enforcement_authority: "Data Protection Authority of India"
  
  DPA_UAE:
    name: "Data Protection Law (UAE)"
    region: "United Arab Emirates"
    enabled: true
    enforcement_level: "MODERATE"
    articles:
      - id: "Art. 5"
        title: "Principles"
        requirements: ["lawfulness", "transparency", "purpose_limitation"]
      - id: "Art. 8"
        title: "Consent"
        requirements: ["informed_consent", "withdrawal"]
      - id: "Art. 12"
        title: "Sensitive data"
        requirements: ["explicit_consent", "special_safeguards"]
      - id: "Art. 21"
        title: "Cross-border transfer"
        requirements: ["adequacy", "safeguards", "consent"]
      - id: "Art. 13"
        title: "Rights of data subjects"
        requirements: ["access", "rectification", "erasure"]
    penalties:
      max_fine: "AED 3M"
      enforcement_authority: "UAE Data Office"

