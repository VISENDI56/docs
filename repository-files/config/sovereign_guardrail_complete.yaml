# iLuminara-Core Complete SovereignGuardrail Configuration
# Enforces 47 global legal frameworks for health data sovereignty

version: "2.0.0"
fortress_name: "iLuminara Sovereign Health Fortress"
last_updated: "2025-12-28"

# Jurisdiction Configuration
jurisdiction:
  primary: "KDPA_KE"  # Kenya Data Protection Act
  secondary:
    - "GDPR_EU"
    - "POPIA_ZA"
    - "HIPAA_US"
    - "PIPEDA_CA"
  auto_detect: true  # Automatically detect jurisdiction from data origin

# ═══════════════════════════════════════════════════════════════════════════
# COMPLETE COMPLIANCE FRAMEWORK MATRIX (47 Frameworks)
# ═══════════════════════════════════════════════════════════════════════════

frameworks:
  # ─────────────────────────────────────────────────────────────────────────
  # TIER 1: PRIMARY DATA PROTECTION FRAMEWORKS (14)
  # ─────────────────────────────────────────────────────────────────────────
  
  GDPR:
    name: "General Data Protection Regulation"
    region: "European Union"
    enabled: true
    enforcement_level: "STRICT"
    articles:
      - id: "Art. 5"
        title: "Principles relating to processing"
        requirements: ["lawfulness", "fairness", "transparency"]
      - id: "Art. 6"
        title: "Lawfulness of processing"
        requirements: ["consent", "contract", "legal_obligation"]
      - id: "Art. 9"
        title: "Processing of special categories"
        requirements: ["explicit_consent", "health_data_protection"]
      - id: "Art. 17"
        title: "Right to erasure"
        requirements: ["data_deletion", "crypto_shredder"]
      - id: "Art. 22"
        title: "Automated decision-making"
        requirements: ["right_to_explanation", "human_intervention"]
      - id: "Art. 25"
        title: "Data protection by design"
        requirements: ["privacy_by_default", "minimization"]
      - id: "Art. 30"
        title: "Records of processing activities"
        requirements: ["audit_trail", "documentation"]
      - id: "Art. 32"
        title: "Security of processing"
        requirements: ["encryption", "pseudonymization", "resilience"]
      - id: "Art. 33"
        title: "Notification of breach"
        requirements: ["72_hour_notification", "incident_response"]
      - id: "Art. 35"
        title: "Data protection impact assessment"
        requirements: ["dpia", "risk_assessment"]
      - id: "Art. 44-50"
        title: "Transfers to third countries"
        requirements: ["adequacy_decision", "scc", "bcr"]
    penalties:
      max_fine: "€20M or 4% global revenue"
      enforcement_authority: "Data Protection Authorities"
  
  KDPA:
    name: "Kenya Data Protection Act"
    region: "Kenya"
    enabled: true
    enforcement_level: "STRICT"
    sections:
      - id: "§25"
        title: "Principles of data protection"
        requirements: ["lawfulness", "purpose_limitation", "accuracy"]
      - id: "§30"
        title: "Processing of special personal data"
        requirements: ["explicit_consent", "health_data_safeguards"]
      - id: "§37"
        title: "Transfer of personal data outside Kenya"
        requirements: ["adequacy_determination", "dpc_authorization"]
      - id: "§42"
        title: "Rights of data subjects"
        requirements: ["access", "rectification", "erasure", "portability"]
      - id: "§48"
        title: "Security of personal data"
        requirements: ["technical_measures", "organizational_measures"]
    penalties:
      max_fine: "KES 5M or 1% revenue"
      enforcement_authority: "Office of the Data Protection Commissioner"
  
  HIPAA:
    name: "Health Insurance Portability and Accountability Act"
    region: "United States"
    enabled: true
    enforcement_level: "STRICT"
    sections:
      - id: "§164.308"
        title: "Administrative safeguards"
        requirements: ["security_management", "workforce_security", "access_management"]
      - id: "§164.310"
        title: "Physical safeguards"
        requirements: ["facility_access", "workstation_security", "device_controls"]
      - id: "§164.312"
        title: "Technical safeguards"
        requirements: ["access_control", "audit_controls", "integrity", "transmission_security"]
      - id: "§164.314"
        title: "Organizational requirements"
        requirements: ["business_associate_contracts", "group_health_plans"]
      - id: "§164.316"
        title: "Policies and procedures"
        requirements: ["documentation", "updates", "availability"]
      - id: "§164.404"
        title: "Notification of breach"
        requirements: ["60_day_notification", "media_notification"]
      - id: "§164.530"
        title: "Administrative requirements"
        requirements: ["personnel_designations", "training", "safeguards"]
    penalties:
      max_fine: "$1.5M per violation category per year"
      enforcement_authority: "HHS Office for Civil Rights"
  
  HITECH:
    name: "Health Information Technology for Economic and Clinical Health Act"
    region: "United States"
    enabled: true
    enforcement_level: "STRICT"
    sections:
      - id: "§13400"
        title: "Application of security provisions"
        requirements: ["business_associate_liability", "direct_liability"]
      - id: "§13402"
        title: "Notification in case of breach"
        requirements: ["individual_notification", "media_notification", "hhs_notification"]
      - id: "§13404"
        title: "Application of privacy provisions"
        requirements: ["accounting_of_disclosures", "restrictions"]
      - id: "§13410"
        title: "Increased penalties"
        requirements: ["tiered_penalties", "willful_neglect"]
    penalties:
      max_fine: "$1.5M per violation"
      enforcement_authority: "HHS Office for Civil Rights"
  
  PIPEDA:
    name: "Personal Information Protection and Electronic Documents Act"
    region: "Canada"
    enabled: true
    enforcement_level: "STRICT"
    sections:
      - id: "§5"
        title: "Principles"
        requirements: ["accountability", "consent", "limiting_collection"]
      - id: "§6"
        title: "Consent"
        requirements: ["meaningful_consent", "withdrawal_rights"]
      - id: "§7"
        title: "Collection, use, disclosure"
        requirements: ["purpose_specification", "limitation"]
      - id: "§8"
        title: "Individual access"
        requirements: ["access_rights", "correction_rights"]
      - id: "§10.1"
        title: "Breach notification"
        requirements: ["record_keeping", "notification", "reporting"]
    penalties:
      max_fine: "CAD $100K per violation"
      enforcement_authority: "Office of the Privacy Commissioner"
  
  POPIA:
    name: "Protection of Personal Information Act"
    region: "South Africa"
    enabled: true
    enforcement_level: "STRICT"
    sections:
      - id: "§9"
        title: "Processing limitation"
        requirements: ["lawfulness", "minimality", "consent"]
      - id: "§11"
        title: "Purpose specification"
        requirements: ["specific_purpose", "compatible_use"]
      - id: "§14"
        title: "Further processing limitation"
        requirements: ["compatible_processing", "consent_for_new_purpose"]
      - id: "§26"
        title: "Special personal information"
        requirements: ["health_data_protection", "explicit_consent"]
      - id: "§57"
        title: "Transborder information flows"
        requirements: ["adequacy", "consent", "safeguards"]
      - id: "§72"
        title: "Security measures"
        requirements: ["integrity", "confidentiality", "availability"]
    penalties:
      max_fine: "ZAR 10M or 10 years imprisonment"
      enforcement_authority: "Information Regulator"
  
  CCPA:
    name: "California Consumer Privacy Act"
    region: "California, USA"
    enabled: true
    enforcement_level: "MODERATE"
    sections:
      - id: "§1798.100"
        title: "Right to know"
        requirements: ["disclosure", "categories", "sources"]
      - id: "§1798.105"
        title: "Right to delete"
        requirements: ["deletion_request", "exceptions"]
      - id: "§1798.110"
        title: "Right to access"
        requirements: ["specific_information", "portable_format"]
      - id: "§1798.115"
        title: "Right to know about sales"
        requirements: ["disclosure_of_sales", "categories_sold"]
      - id: "§1798.120"
        title: "Right to opt-out"
        requirements: ["opt_out_mechanism", "do_not_sell"]
    penalties:
      max_fine: "$7,500 per intentional violation"
      enforcement_authority: "California Attorney General"
  
  CPRA:
    name: "California Privacy Rights Act"
    region: "California, USA"
    enabled: true
    enforcement_level: "MODERATE"
    sections:
      - id: "§1798.121"
        title: "Right to limit use of sensitive personal information"
        requirements: ["sensitive_data_limitation", "opt_out"]
      - id: "§1798.130"
        title: "Notice requirements"
        requirements: ["privacy_notice", "collection_notice"]
      - id: "§1798.140"
        title: "Definitions"
        requirements: ["sensitive_personal_information", "precise_geolocation"]
    penalties:
      max_fine: "$7,500 per intentional violation"
      enforcement_authority: "California Privacy Protection Agency"
  
  LGPD:
    name: "Lei Geral de Proteção de Dados"
    region: "Brazil"
    enabled: true
    enforcement_level: "MODERATE"
    articles:
      - id: "Art. 6"
        title: "Principles"
        requirements: ["purpose", "adequacy", "necessity", "transparency"]
      - id: "Art. 7"
        title: "Legal bases"
        requirements: ["consent", "legal_obligation", "legitimate_interest"]
      - id: "Art. 11"
        title: "Sensitive personal data"
        requirements: ["specific_consent", "health_data_protection"]
      - id: "Art. 18"
        title: "Rights of data subjects"
        requirements: ["access", "correction", "deletion", "portability"]
      - id: "Art. 33"
        title: "International data transfer"
        requirements: ["adequacy", "safeguards", "consent"]
    penalties:
      max_fine: "BRL 50M or 2% revenue"
      enforcement_authority: "ANPD (National Data Protection Authority)"
  
  PDPA_SG:
    name: "Personal Data Protection Act (Singapore)"
    region: "Singapore"
    enabled: true
    enforcement_level: "MODERATE"
    sections:
      - id: "§11"
        title: "Consent"
        requirements: ["voluntary_consent", "withdrawal_rights"]
      - id: "§13"
        title: "Purpose limitation"
        requirements: ["reasonable_purpose", "notification"]
      - id: "§18"
        title: "Accuracy"
        requirements: ["reasonable_efforts", "correction"]
      - id: "§24"
        title: "Protection"
        requirements: ["security_arrangements", "reasonable_measures"]
      - id: "§26"
        title: "Transfer limitation"
        requirements: ["comparable_protection", "consent"]
    penalties:
      max_fine: "SGD 1M"
      enforcement_authority: "Personal Data Protection Commission"
  
  APPI:
    name: "Act on the Protection of Personal Information"
    region: "Japan"
    enabled: true
    enforcement_level: "MODERATE"
    articles:
      - id: "Art. 15"
        title: "Purpose of use"
        requirements: ["specific_purpose", "notification"]
      - id: "Art. 16"
        title: "Proper acquisition"
        requirements: ["lawful_means", "notification"]
      - id: "Art. 20"
        title: "Security control"
        requirements: ["necessary_measures", "supervision"]
      - id: "Art. 24"
        title: "Cross-border transfer"
        requirements: ["consent", "adequate_protection"]
      - id: "Art. 28"
        title: "Disclosure"
        requirements: ["disclosure_request", "exceptions"]
    penalties:
      max_fine: "JPY 100M"
      enforcement_authority: "Personal Information Protection Commission"
  
  PDPA_TH:
    name: "Personal Data Protection Act (Thailand)"
    region: "Thailand"
    enabled: true
    enforcement_level: "MODERATE"
    sections:
      - id: "§19"
        title: "Consent"
        requirements: ["explicit_consent", "withdrawal"]
      - id: "§21"
        title: "Purpose limitation"
        requirements: ["specified_purpose", "compatible_use"]
      - id: "§26"
        title: "Sensitive data"
        requirements: ["explicit_consent", "health_data"]
      - id: "§28"
        title: "Cross-border transfer"
        requirements: ["adequacy", "safeguards"]
      - id: "§37"
        title: "Rights of data subjects"
        requirements: ["access", "rectification", "erasure", "portability"]
    penalties:
      max_fine: "THB 5M"
      enforcement_authority: "Personal Data Protection Committee"
  
  PDPB:
    name: "Personal Data Protection Bill"
    region: "India"
    enabled: true
    enforcement_level: "MODERATE"
    sections:
      - id: "§4"
        title: "Obligations of data fiduciary"
